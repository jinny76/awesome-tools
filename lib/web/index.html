<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Claude Remote Dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* ÁßªÂä®Á´Ø‰ºòÂåñ */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* È°∂ÈÉ®Â∑•ÂÖ∑Ê†è */
        .toolbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .server-name {
            font-size: 14px;
            color: #999;
        }

        .input-area {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #messageInput {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 6px 10px;
            color: #fff;
            font-size: 14px;
            width: 200px;
        }

        #messageInput::placeholder {
            color: #666;
        }

        .shortcut-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .shortcut-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            padding: 4px 8px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            min-width: 32px;
            text-align: center;
            transition: all 0.2s;
        }

        .shortcut-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .shortcut-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .shortcut-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
        }

        #sendButton {
            background: #007acc;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        #sendButton:hover {
            background: #005a9e;
        }

        #sendButton:disabled {
            background: #333;
            cursor: not-allowed;
        }

        /* Â∑¶‰æßÊ®°ÂºèÊåâÈíÆ */
        .mode-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            padding: 6px 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 36px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mode-btn.active {
            background: #007acc;
            border-color: #007acc;
        }

        .mode-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
        }

        /* Êà™Â±èÊòæÁ§∫Âå∫Âüü */
        .screenshot-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 48px;
            padding: 10px;
            overflow: auto;
            min-height: calc(100vh - 58px);
        }

        #screenshotImage {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: none;
            object-fit: contain;
        }

        .loading-text {
            color: #666;
            font-size: 16px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            margin-left: 8px;
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        /* Êñá‰ª∂ÁÆ°ÁêÜÁïåÈù¢Ê†∑Âºè - ÁßªÂä®Á´Ø‰ºòÂåñ */
        .file-manager {
            flex: 1;
            display: none;
            flex-direction: column;
            margin-top: 48px;
            padding: 10px;
            overflow: hidden;
        }

        .file-manager.active {
            display: flex;
        }

        .file-breadcrumb {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc;
            word-break: break-all;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            padding: 5px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 44px; /* ÁßªÂä®Á´ØÂèãÂ•ΩÁöÑÁÇπÂáªÂå∫Âüü */
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .file-item:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .file-icon {
            margin-right: 10px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .file-name {
            flex: 1;
            color: #fff;
            font-size: 14px;
            word-break: break-all;
        }

        .file-size {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }

        .directory-item .file-name {
            color: #64b5f6;
        }

        .text-file-item .file-name {
            color: #81c784;
        }

        /* Êñá‰ª∂ÁºñËæëÂô® */
        .file-editor {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .file-editor.active {
            display: flex;
        }

        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-title {
            color: #fff;
            font-size: 14px;
            flex: 1;
            text-align: center;
            word-break: break-all;
        }

        .editor-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 2px;
        }

        .editor-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .editor-btn.primary {
            background: #007acc;
            border-color: #007acc;
        }

        .editor-btn.primary:hover {
            background: #005a9e;
        }

        .editor-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        .editor-textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
        }

        .editor-textarea:focus {
            border-color: #007acc;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Âä†ËΩΩÂíåÈîôËØØÊèêÁ§∫ */
        .loading, .error-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            color: #f44336;
        }

        /* ÁßªÂä®Á´ØÂìçÂ∫îÂºè‰ºòÂåñ */
        @media (max-width: 768px) {
            .toolbar {
                padding: 6px 12px;
                flex-wrap: wrap;
            }
            
            .input-area {
                flex-wrap: wrap;
                gap: 4px;
            }
            
            #messageInput {
                width: 150px;
                font-size: 16px; /* Èò≤Ê≠¢iOSÁº©Êîæ */
            }
            
            .shortcut-buttons {
                flex-wrap: wrap;
                gap: 2px;
            }
            
            .shortcut-btn {
                min-width: 28px;
                padding: 6px 4px;
                font-size: 11px;
            }
            
            .file-item {
                padding: 15px 10px;
                min-height: 48px; /* Êõ¥Â§ßÁöÑËß¶Êë∏Âå∫Âüü */
            }
            
            .file-icon {
                font-size: 20px;
                margin-right: 12px;
            }
            
            .file-name {
                font-size: 15px;
                line-height: 1.3;
            }
            
            .editor-toolbar {
                padding: 12px;
            }
            
            .editor-btn {
                padding: 8px 12px;
                min-height: 44px; /* ÁßªÂä®Á´ØÊé®ËçêÊúÄÂ∞èËß¶Êë∏Â∞∫ÂØ∏ */
                font-size: 15px;
            }
            
            .editor-textarea {
                font-size: 15px;
                line-height: 1.5;
                padding: 12px;
            }
        }

        /* Ë∂ÖÂ∞èÂ±èÂπï‰ºòÂåñ */
        @media (max-width: 480px) {
            .toolbar {
                padding: 4px 8px;
            }
            
            .server-name {
                font-size: 12px;
                max-width: 100px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            
            #messageInput {
                width: 120px;
            }
            
            .shortcut-btn {
                min-width: 24px;
                padding: 4px 2px;
                font-size: 10px;
            }
            
            .file-breadcrumb {
                font-size: 13px;
                padding: 8px;
            }
            
            .editor-title {
                font-size: 13px;
            }
            
            .editor-btn {
                padding: 6px 10px;
                font-size: 14px;
            }
        }

        /* Ê®™Â±è‰ºòÂåñ */
        @media (orientation: landscape) and (max-height: 500px) {
            .toolbar {
                padding: 4px 8px;
            }
            
            .screenshot-container {
                margin-top: 40px;
                padding: 5px;
            }
            
            .file-manager {
                margin-top: 40px;
                padding: 5px;
            }
        }

        /* Ëß¶Êë∏ËÆæÂ§á‰ºòÂåñ */
        @media (pointer: coarse) {
            .file-item:hover {
                background: rgba(255, 255, 255, 0.05); /* ÂáèÂ∞ëhoverÊïàÊûú */
            }
            
            .file-item:active {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(0.98);
                transition: all 0.1s;
            }
            
            .editor-btn:active,
            .shortcut-btn:active,
            .mode-switch:active {
                transform: scale(0.95);
                transition: all 0.1s;
            }
        }

        /* Èò≤Ê≠¢ÁßªÂä®Á´ØÊªöÂä®Á©øÈÄè */
        .file-editor.active {
            position: fixed;
            overflow: hidden;
        }
        
        .file-editor.active body {
            overflow: hidden;
        }

        /* ‰ªªÂä°ÁÆ°ÁêÜÁïåÈù¢Ê†∑Âºè */
        .task-manager {
            flex: 1;
            display: none;
            flex-direction: column;
            margin-top: 48px;
            padding: 10px;
            overflow: hidden;
        }

        .task-manager.active {
            display: flex;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .task-header h3 {
            margin: 0;
            color: #fff;
            font-size: 16px;
        }

        .task-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 2px;
            transition: all 0.2s;
        }

        .task-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .task-btn.primary {
            background: #007acc;
            border-color: #007acc;
        }

        .task-btn.primary:hover {
            background: #005a9e;
        }

        .task-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            padding: 10px;
        }

        .task-empty {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 14px;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border-left: 4px solid #007acc;
        }

        .task-item.running {
            border-left-color: #4caf50;
        }

        .task-item.stopped {
            border-left-color: #f44336;
        }

        .task-item.finished {
            border-left-color: #666;
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            color: #fff;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .task-command {
            color: #888;
            font-size: 12px;
            font-family: monospace;
        }

        .task-status {
            font-size: 12px;
            margin-top: 4px;
        }

        .task-status.running {
            color: #4caf50;
        }

        .task-status.stopped {
            color: #f44336;
        }

        .task-status.finished {
            color: #666;
        }

        .task-controls {
            display: flex;
            gap: 4px;
        }

        .task-control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 3px;
            color: #fff;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            min-height: 28px;
        }

        .task-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ‰ªªÂä°ÂØπËØùÊ°Ü */
        .task-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .task-dialog.active {
            display: flex;
        }

        .task-dialog-content {
            background: #1a1a1a;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .task-dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-dialog-header h3 {
            margin: 0;
            color: #fff;
            font-size: 18px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .task-dialog-body {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            color: #fff;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 10px;
            color: #fff;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #007acc;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
        }

        .input-group input::placeholder {
            color: #666;
        }

        .task-dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ‰ªªÂä°ËæìÂá∫Á™óÂè£ */
        .task-output {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 2500;
            display: none;
            flex-direction: column;
        }

        .task-output.active {
            display: flex;
        }

        .task-output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-output-title {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .task-output-controls {
            display: flex;
            gap: 8px;
        }

        .task-output-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .task-output-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .task-output-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .task-output-text {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®Â∑•ÂÖ∑Ê†è -->
    <div class="toolbar">
        <!-- Â∑¶‰æßÊ®°ÂºèÂàáÊç¢ÊåâÈíÆ -->
        <div class="mode-buttons">
            <button class="mode-btn active" id="screenshotModeBtn" title="Êà™Â±èÊ®°Âºè">üì∑</button>
            <button class="mode-btn" id="fileModeBtn" title="Êñá‰ª∂ÁÆ°ÁêÜ">üìÅ</button>
            <button class="mode-btn" id="taskModeBtn" title="‰ªªÂä°ÁÆ°ÁêÜ">‚ö°</button>
        </div>
        
        <!-- ‰∏≠Èó¥ÊúçÂä°Âô®‰ø°ÊÅØ -->
        <div class="server-info">
            <span class="server-name" id="serverName">ËøûÊé•‰∏≠...</span>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
        
        <!-- Âè≥‰æßËæìÂÖ•Âå∫Âüü -->
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="ËæìÂÖ•ÂëΩ‰ª§..." disabled>
            <div class="shortcut-buttons">
                <button class="shortcut-btn" id="upBtn" title="‰∏äÁÆ≠Â§¥" disabled>‚Üë</button>
                <button class="shortcut-btn" id="downBtn" title="‰∏ãÁÆ≠Â§¥" disabled>‚Üì</button>
                <button class="shortcut-btn" id="enterBtn" title="ÂõûËΩ¶" disabled>‚Üµ</button>
                <button class="shortcut-btn" id="altMBtn" title="Alt+M" disabled>Alt+M</button>
                <button class="shortcut-btn" id="ctrlCBtn" title="Ctrl+C" disabled>Ctrl+C</button>
                <button class="shortcut-btn" id="ctrlVBtn" title="Ctrl+V" disabled>Ctrl+V</button>
            </div>
            <button id="sendButton" disabled>ÂèëÈÄÅ</button>
        </div>
    </div>

    <!-- Êà™Â±èÊòæÁ§∫Âå∫Âüü -->
    <div class="screenshot-container">
        <img id="screenshotImage" alt="Claude Êà™Â±è">
        <div class="loading-text" id="loadingText">Á≠âÂæÖÊà™Â±è...</div>
    </div>

    <!-- Êñá‰ª∂ÁÆ°ÁêÜÂå∫Âüü -->
    <div class="file-manager" id="fileManager">
        <div class="file-breadcrumb" id="fileBreadcrumb">È°πÁõÆÊ†πÁõÆÂΩï</div>
        <div class="file-list" id="fileList">
            <div class="loading">Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</div>
        </div>
    </div>

    <!-- ‰ªªÂä°ÁÆ°ÁêÜÂå∫Âüü -->
    <div class="task-manager" id="taskManager">
        <div class="task-header">
            <h3>‰ªªÂä°ÁÆ°ÁêÜ</h3>
            <button class="task-btn primary" id="newTaskBtn">+ Êñ∞‰ªªÂä°</button>
        </div>
        <div class="task-list" id="taskList">
            <div class="task-empty">ÊöÇÊó†ËøêË°å‰ªªÂä°</div>
        </div>
    </div>
