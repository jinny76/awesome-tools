<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Claude Remote Dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Claude深色主题色彩 */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --accent-primary: #ff6b35;
            --accent-secondary: #4a90e2;
            --border-color: #404040;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            
            /* Claude代码块样式 */
            --code-bg: #2a2a2a;
            --code-border: #404040;
            --code-text: #e6e6e6;
            --keyword-color: #569cd6;
            --string-color: #ce9178;
            --comment-color: #6a9955;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        /* 顶部栏 */
        .header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .server-icon {
            font-size: 24px;
            color: var(--accent-primary);
        }

        .server-info h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .server-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: var(--error-color);
            animation: none;
        }

        .status-indicator.connecting {
            background: var(--warning-color);
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .menu-button:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* 聊天区域 */
        .chat-container {
            height: calc(100vh - 68px);
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
            scroll-behavior: smooth;
        }

        /* 消息样式 */
        .message {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.claude {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
            font-size: 15px;
        }

        .message.user .message-bubble {
            background: var(--accent-secondary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.claude .message-bubble {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        /* Claude响应样式 */
        .claude-content {
            line-height: 1.7;
        }

        .claude-content p {
            margin-bottom: 12px;
        }

        .claude-content p:last-child {
            margin-bottom: 0;
        }

        /* 代码块样式 - 模仿Claude */
        .claude-content pre {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--code-text);
        }

        .claude-content code {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 13px;
        }

        .claude-content pre code {
            background: none;
            padding: 0;
        }

        /* 列表样式 */
        .claude-content ul, .claude-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .claude-content li {
            margin-bottom: 8px;
        }

        /* 引用样式 */
        .claude-content blockquote {
            border-left: 3px solid var(--accent-primary);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .message.claude .message-time {
            text-align: left;
        }

        /* 输入区域 */
        .input-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: flex-end;
            gap: 16px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            line-height: 1.4;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .message-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: var(--bg-tertiary);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: var(--accent-primary);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 连接状态提示 */
        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            background: var(--warning-color);
            color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .connection-status.show {
            display: block;
        }

        .connection-status.connected {
            background: var(--success-color);
        }

        .connection-status.error {
            background: var(--error-color);
            color: white;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 打字指示器 */
        .typing-indicator {
            display: none;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 16px;
            max-width: 100px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 系统消息样式 */
        .system-message {
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            margin: 32px 0;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 92%;
            }
            
            .input-container {
                padding: 16px;
                gap: 12px;
            }

            .messages-container {
                padding: 16px;
            }

            .header {
                padding: 10px 16px;
            }

            .claude-content pre {
                font-size: 13px;
                padding: 12px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="server-icon">🤖</div>
            <div class="server-info">
                <h1 id="serverName">Claude Remote Dev</h1>
                <p id="serverStatus">正在连接...</p>
            </div>
        </div>
        <div class="header-right">
            <div class="status-indicator connecting" id="statusIndicator"></div>
            <button class="menu-button" id="menuButton">⋮</button>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus"></div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="system-message">
                🎉 欢迎使用 Claude Remote Dev！<br>
                在这里您可以与远程Claude进行对话，享受类似原生Claude的体验。
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="输入您的问题或命令..." 
                    rows="1"
                    disabled
                ></textarea>
            </div>
            <button class="send-button" id="sendButton" disabled>
                <span id="sendIcon">➤</span>
                <div class="loading hidden" id="sendLoading"></div>
            </button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
