<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Claude Remote Dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 顶部工具栏 */
        .toolbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .server-name {
            font-size: 14px;
            color: #999;
        }

        .input-area {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #messageInput {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 6px 10px;
            color: #fff;
            font-size: 14px;
            width: 200px;
        }

        #messageInput::placeholder {
            color: #666;
        }

        .shortcut-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .shortcut-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            padding: 4px 8px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            min-width: 32px;
            text-align: center;
            transition: all 0.2s;
        }

        .shortcut-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .shortcut-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .shortcut-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
        }

        #sendButton {
            background: #007acc;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        #sendButton:hover {
            background: #005a9e;
        }

        #sendButton:disabled {
            background: #333;
            cursor: not-allowed;
        }

        /* 截屏显示区域 */
        .screenshot-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 48px;
            padding: 10px;
            overflow: auto;
            min-height: calc(100vh - 58px);
        }

        #screenshotImage {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: none;
            object-fit: contain;
        }

        .loading-text {
            color: #666;
            font-size: 16px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            margin-left: 8px;
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }
    </style>
</head>
<body>
    <!-- 顶部工具栏 -->
    <div class="toolbar">
        <div class="server-info">
            <span class="server-name" id="serverName">连接中...</span>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="输入命令..." disabled>
            <div class="shortcut-buttons">
                <button class="shortcut-btn" id="upBtn" title="上箭头" disabled>↑</button>
                <button class="shortcut-btn" id="downBtn" title="下箭头" disabled>↓</button>
                <button class="shortcut-btn" id="enterBtn" title="回车" disabled>↵</button>
                <button class="shortcut-btn" id="altMBtn" title="Alt+M" disabled>Alt+M</button>
                <button class="shortcut-btn" id="ctrlCBtn" title="Ctrl+C" disabled>Ctrl+C</button>
                <button class="shortcut-btn" id="ctrlVBtn" title="Ctrl+V" disabled>Ctrl+V</button>
            </div>
            <button id="sendButton" disabled>发送</button>
        </div>
    </div>

    <!-- 截屏显示区域 -->
    <div class="screenshot-container">
        <img id="screenshotImage" alt="Claude 截屏">
        <div class="loading-text" id="loadingText">等待截屏...</div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
